<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../styles/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <img src="../images/image-header-desktop.jpg" alt="A picture of women working at an office." class="card__header">
    
    <h1 class="card__title">Get <span class="card__title__highlight">insights</span> that help your business grow.</h1>

    <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

    <div class="card__features">
      <h2 class="card__features__num">10k+</h2>
      <p class="card__features__p">companies</p>
    </div>

    <div class="card__features">
      <h2 class="card__features__num">314</h2>
      <p class="card__features__p">templates</p>
    </div>

    <div class="card__features">
      <h2 class="card__features__num">12m+</h2>
      <p class="card__features__p">queries</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub/stats-preview-card-component-3AIYlIODe" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HiddenOgre28" target="_blank">Yasmin Ledesma</a>.
  </footer>
</body>
</html>
